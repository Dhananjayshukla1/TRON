<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Rocket Gallery</title>
    <link rel="stylesheet" href="nasa.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="ron.png"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <h1>My Gallery</h1>
        <div class="gallery">
          <figure class="card">
            <img
              src="nasa/51700835120_a9ebb4b38e_3k.webp"
              alt="image1"
            />
            <figcaption>image1</figcaption>
          </figure>
          <figure class="card">
            <img
              src="nasa/578027main_2011-08-05-5_full.webp"
              alt="image2"
            />
            <figcaption>image2</figcaption>
          </figure>
          <figure class="card">
            <img
              src="nasa/ksc-20231013-ph-spx01-0008.webp"
              alt="image1"
            />
            <figcaption>image3</figcaption>
          </figure>
          <figure class="card">
            <img
              src="nasa/tropics.webp"
              alt="image1"
            />
            <figcaption>image4</figcaption>
          </figure>
          

        </div>
      </div>
    </div>
  </body>
</html>
